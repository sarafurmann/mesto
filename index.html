<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/pages/index.css">
    <script type="module" src="./src/scripts/index.js" defer></script>
    <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
        <img src="./src/images/logo.svg" alt="Логотип" class="header__logo">
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__content">
                <img src="./src/images/Avatar.png" alt="Аватар" class="profile__avatar-img">
                <div class="profile__info">
                    <div class="profile__info-about">
                        <h1 id="profile__info-name" class="profile__info-name">Жак-Ив Кусто</h1>
                        <p class="profile__info-job">Исследователь океана</p>
                    </div>
                    <button type="button" class="profile__info-button" aria-label="Редактировать профиль"></button>
                </div>
            </div>
            <button type="button" class="profile__add-button" aria-label="Добавить пост"></button>
        </section>
        <section class="elements">
            <ul class="elements__list">
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text">&copy; 2022 Mesto Russia</p>
    </footer>


    <div class="popup" id="editform">
        <div class="popup__container">
            <form class="popup__form" name="profile" novalidate>
                <h2 class="popup__title">Редактировать профиль</h2>
                <div class="popup__input-wrapper">
                    <input class="popup__input" id="name" type="text" name="name" placeholder="Имя" minlength="2" maxlength="40" required>
                    <span id="name-error" class="popup__input-error name-error"></span>
                </div>
                <div class="popup__input-wrapper">
                    <input class="popup__input" id="job" type="text" name="job" placeholder="О себе" minlength="2" maxlength="200" required>
                    <span id="job-error" class="popup__input-error job-error"></span>
                </div>
                <button class="popup__btn-save" type="submit" title="Сохранить">Сохранить</button>
            </form>
            <button type="button" aria-label="Кнопка закрыть" class="popup__btn-close"></button>
        </div>
    </div>


    <div class="popup" id="newpost">
        <div class="popup__container">
            <form class="popup__form" name="newpost" novalidate>
                <h2 class="popup__title">Новое место</h2>
                <div class="popup__input-wrapper">
                    <input class="popup__input" id="postname" type="text" name="postname" placeholder="Название" minlength="2" maxlength="30" required>
                    <span id="postname-error" class="popup__input-error postname-error"></span>
                </div>
                <div class="popup__input-wrapper">
                    <input type="url" class="popup__input" id="postlink" name="postlink" placeholder="Ссылка на картинку" required>
                    <span id="postlink-error" class="popup__input-error postlink-error"></span>
                </div>
                <button class="popup__btn-save" type="submit" title="Создать">Создать</button>

                <button type="button" aria-label="Кнопка закрыть" class="popup__btn-close"></button>
            </form>
        </div>
    </div>

    <div class="popup element-zoom" id="element-zoom">
        <figure class="element-zoom__container">
            <img class="element-zoom__img">
            <figcaption class="element-zoom__title"></figcaption>
            <button type="button" aria-label="Кнопка закрыть" class="popup__btn-close"></button>
        </figure>
    </div>

    <template id="cardTemplate">
        <li class="elements__item">
            <img alt="Карачаевск" class="elements__img">
            <div class="elements__info">
                <h2 class="elements__title"></h2>
                <button type="button" class="elements__info-btn" aria-label="Лайк"></button>
            </div>
            <button type="button" class="elements__delete-btn"></button>
        </li>
    </template>

</body>
</html>
